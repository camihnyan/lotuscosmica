			Agenda aqui o seu atendimento

		<form name="" method="" action="">

		<label for="nome">Nome:</label><br />
		<input id="nome" type="text" name="nome_completo" size="80" placeholder="Digite seu nome completo" required /><br /><br />

		<label for="email">E-mail:</label><br />
		<input id="email" type="email" name="email" size="80" placeholder="Seuemail@email.com"><br /><br />

		<label for="senha">Senha:</label><br />
		<input id="senha" type="password" name="senha" size="80" placeholder="Somente numeros"><br /><br />

		<label for="celular">Celular:</label><br />
		<input id="celular" type="tel" name="celular" size="80" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" /><br /><br />

		<label for="date">Data:</label></form>
		<input id="data" type="date" name="data" />

		<label for="time">Hora:</label>
		<input id="hora"type="time" name="hora" />

		<label for="sessoes">Sessões: </label>
		<input id="sessoes" type="number" name="sessoes" min="1" max="10" step="1" /><br /><br />
		<label for="periodo">Período:</label>
		<select id="periodo" name="periodo">
			<option value="Diário">Diário</option>
			<option value="Semanal">Semanal</option>
			<option value="Quinzenal">Quinzenal</option>
			<option value="Mensal">Mensal</option>
			<option value="Outro">Outro</option>
		</select><br /><br />

		<fieldset>
			<legend>Gênero:</legend>
			<input type="radio" name="genero" value="masc" /><label for="masc">Masculino</label><br />
			<input type="radio" name="genero" value="fem" /><label for="fem">Feminino</label><br />
		</fieldset><br />

		<fieldset>
			<legend>Terapias</legend>
			<input id="tarot" type="checkbox" name=""><label for="tarot">Tarot</label><br />
			<input id="yoga" type="checkbox" name=""><label for="yoga">Yoga</label><br />
			<input id="reiki"type="checkbox" name=""><label for="reiki">Reiki</label><br />
			<input id="terapiaq" type="checkbox" name=""><label for="terapiaq">Terapia Quântica</label><br />
		</fieldset>

		<label for="msg">Mensagem:</label><br />
		<textarea id="msg" cols="80" rows="4"></textarea>

		<input type="reset" name="btn-cancelar" value="CANCELAR" /></p>
